<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Waste Collection System</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <label for="adminUsername">Username</label>
      <input type="text" id="adminUsername" placeholder="Enter username" required>

      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" placeholder="Enter password" required>

      <button type="submit" id="adminLoginBtn">Login</button>
    </form>

    <p id="adminErrorMsg" class="error-message" style="display: none;">Invalid username or password!</p>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
