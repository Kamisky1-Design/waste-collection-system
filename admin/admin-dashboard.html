<html lang="en">
<head>

  <title>Admin Dashboard | Waste Collection System</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="dashboard-header">
    <h1>Welcome, Admin</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

    <section class="card" onclick="window.location.href='manage-requests.html'">
      <h3>Manage Requests</h3>
      <p>View and approve waste collection requests</p>

    <section class="card" onclick="window.location.href='admin-reports.html'">
      <h3>Reports</h3>
      <p>Generate and view reports</p>
    </section>

    <section class="card" onclick="window.location.href='admin-map.html'">

      <p>View live waste collection locations</p>
    </section>

  <script src="../js/main.js"></script>
