<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collections | Waste Collection System</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f5f6fa;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      margin: 40px auto;
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

    <nav>
  <a href="dashboard.html">Home</a>
  <a href="collection.html" class="active">Collections</a>
  <a href="reports.html">Reports</a>
  <a href="map.html">Map</a>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</nav>

  <header>
    <h1>Collection Management</h1>
    <a href="dashboard.html" style="color:white;text-decoration:none;">â¬… Back to Dashboard</a>
  </header>

  <main>
    <h2>Schedule New Collection</h2>
    <form id="collectionForm">
      <input type="text" id="location" placeholder="Enter location" required>
      <select id="wasteType" required>
        <option value="">Select waste type</option>
        <option value="Plastic">Plastic</option>
        <option value="Organic">Organic</option>
        <option value="Metal">Metal</option>
        <option value="Mixed">Mixed</option>
      </select>
      <input type="date" id="date" required>
      <textarea id="notes" rows="3" placeholder="Additional notes..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Waste Collection System | Developed by Kamisky</p>
  </footer>

  <script>
    document.getElementById("collectionForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Collection request submitted successfully!");
      e.target.reset();
    });
  </script>
</body>
</html>
